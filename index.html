    <!-- Chat ablak -->
    <div id="chat-container">
        
        <!-- Barátok listája vagy kereső -->
        <div id="friend-list">
            <h3>Barátok</h3>
            <input type="text" id="search-friends" placeholder="Keresés...">

                <!-- Itt jelennek meg a barátok dinamikusan -->

        </div>

        <!-- Chat ablak -->
        <div id="chat-box" class="hidden">
            <div id="chat-header">
                <img src="avatar.jpg" id="chat-avatar">
                <span id="chat-name">Felhasználó</span>
                <i class="fas fa-times" id="close-chat"></i>
            </div>
            <div id="chat-messages">
                <!-- Ide jönnek az üzenetek -->
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Aa">
                <button id="send-message"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
