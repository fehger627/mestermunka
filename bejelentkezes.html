<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yamahások</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="loginstyle.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/yamahasok_logo.jpg" width="90px" height="60px" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="login-container">
        <h2>Bejelentkezés</h2>
        <input type="text" id="username" placeholder="Felhasználónév">
        <input type="password" id="password" placeholder="Jelszó">
    
        <label style="white-space: nowrap; display: inline-flex; align-items: center; gap: 5px; margin-top: 10px;">
            Maradjak bejelentkezve <input type="checkbox" id="rememberMe">
        </label>
    
        <button onclick="login()">Bejelentkezés</button>
        <p id="message" style="color: red; text-align: center;"></p>
    
        <a href="regisztracio.html">
            <button>Regisztráció</button>
        </a>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
