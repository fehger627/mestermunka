<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yamahások</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="loginstyle.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="/img/yamahasok_logo.jpg" width="90px" height="60px" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="register-container">
        <h2>Regisztráció</h2>
        <div class="name-container">
            <input type="text" id="lastname" placeholder="Vezetéknév">
            <input type="text" id="firstname" placeholder="Keresztnév">
        </div>
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="username" placeholder="Felhasználónév">
        <input type="password" id="password" placeholder="Jelszó">
        <input type="password" id="confirmPassword" placeholder="Jelszó megerősítése">
        <input type="tel" id="phone" placeholder="Telefonszám">
        <p id="message" style="color: red; text-align: center;"></p>
        <button onclick="register()">Regisztráció</button>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
